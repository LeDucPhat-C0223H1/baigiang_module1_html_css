<!--
    CSS basic : cascading style sheet
    3 cách dể CSS
    cách 1 : inline
    cách 2 : terminal : mình sẽ đi CSS ở trong cặp thẻ style
    cách 3: external : tạo ra 1 file css xong rồi link vào trang web
-->

<body>
    
    <!--<title> trùng với <h1> không quá 2 kí tự-->

    <!--
        HTML : hyper text markup language : ngôn ngữ đánh dấu siêu văn bản.

        Các thẻ hay dùng trong HTML5
        1. header : phần đầu của trang web
        + thường chứa logo, các thanh điều hướng
        <nav>: chứa các thanh điều hướng
        2. main : chứa nội dung chính của trang web
        3. section : thẻ chứa nội dung khu vực
        4. article : thẻ chứa nội dung riêng biệt
        5. aside: bổ sung nghĩa cho thẻ article hoặc chứa nội dung quảng cáo.
        6. footer : để chứa nội dung chân trang - phần liên hệ ...
    -->

    <!--Cấu trúc 1 trang html cơ bản:-->

    <header>
        <h1>trung tâm thương mại ...</h1>
        <nav>

        </nav>
    </header>
    
    <main>
        <section>
            <article>
                <aside> <!----> </aside>
            </article>
        </section>

        <section>

        </section>
    </main>

    <footer>
        <!--Chứa thông tin liên lạc-->
    </footer>

    <!--Bổ sung thêm các thể của HTML5
    1. progress : thẻ mô tả quá trình
    2. audio
    -->

    <progress max="100" value="80"></progress>
    <input type="range">
    <audio controls loop>
        <source src="auido/High Noon - TrackTribe.mp3">
    </audio>
    <video controls loop autoplay width="300px" height="150px">
        <source src="video/videotiktok.mp4">
    </video>
</body>
</html>
