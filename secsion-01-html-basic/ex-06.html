<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Kết Hợp Thẻ "nav", Thẻ "a" Làm Menu</title>
</head>

<style>
    
    #menuNamNgang ul li {
        display: inline;
        margin-left: 50px;
    }
</style>

<body>
    <nav>
        
        <div id="menuNamDọc">
        <h3>Menu nằm dọc</h3>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Dịch vụ</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
        </div>

        <div id="menuNamNgang">
            <h3>Menu nằm ngang</h3>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Dịch vụ</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
        </div>
    </nav>
</body>
</html>
