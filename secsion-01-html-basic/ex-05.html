<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Tạo danh Sách</title>
</head>
<body>
    <h2><b>An Unordered HTML List</b></h2>
    <ul style="list-style: square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    
    </ul>
    <br>
    <h2><b>An Ordered HTML List</b></h2>
    <ol type="1" start="1" >
        <li>Đà Lạt</li>
        <li>Phú Quốc</li>
        <li>Sapa</li>
        <li>Hạ Long</li>
    </ol>
</body>
</html>
